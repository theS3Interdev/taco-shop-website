<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Michael Owuor" />
		<meta name="description" content="This is the contact form for The Taco Shop" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/style.css" type="text/css" />
		<title>Taco Shop Contact | The Taco Shop</title>
	</head>
	<body>
		<header>
			<h1>The Taco Shop Store Hours</h1>

			<nav>
				<ul>
					<li>
						<a href="/">Home</a>
					</li>
					<li>
						<a href="/#about">About <abbr title="The Taco Shop">TS</abbr></a>
					</li>
					<li>
						<a href="/#menu">Our Menu</a>
					</li>
					<li>
						<a href="/hours.html">Store Hours</a>
					</li>
				</ul>
			</nav>

			<figure>
				<img
					src="/img/tacos_close_up_400x260.png"
					alt="Tacos Close Up"
					title="Tacos Close Up"
					width="400px"
					height="260px"
				/>
				<figcaption>The Taco Shop Tacos</figcaption>
			</figure>
		</header>

		<main>
			<article>
				<section>
					<h2>Our Contact Form</h2>
					<form action="https://httpbin.org/get" method="get">
						<fieldset>
							<legend>Send us a message</legend>
							<p>
								<label for="name">Name:</label>
								<input
									type="text"
									name="name"
									id="name"
									placeholder="John Doe"
									autocomplete="on"
									required
									autofocus
								/>
							</p>
							<p>
								<label for="email">Email:</label>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="john.doe@email.com"
									required
								/>
							</p>
							<p>
								<label for="message">Your Message</label>
								<br />
								<textarea
									name="message"
									id="message"
									cols="34"
									rows="8"
									placeholder="Type your message here"
								></textarea>
							</p>
						</fieldset>
						<button type="submit">Send</button>
						<button type="reset">Reset</button>
					</form>
				</section>

				<br />

				<section>
					<h2>Our Location</h2>
					<address>
						555 Taco Temptation Lane, Suite T<br />
						Kansas City, MO 55555-5555<br />
						<br />
						Phone: <a href="tel:+5555555555">555-555-5555</a>
					</address>
				</section>
			</article>

			<p>
				<a href="#">Back to Top</a>
			</p>
		</main>

		<footer>
			<p>Copyright &copy; The Taco Shop</p>
		</footer>
	</body>
</html>
